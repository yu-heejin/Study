<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $( document ).ready( function() {
        $( 'ul' ).children().css( 'color', 'red' );
      } );
    </script>
  </head>
  <body>
    <p class="ip">Amet</p>
    <ul>
      <li>Lorem</li>
      <li class="ip">Ipsum</li>
      <li>Dolor</li>
    </ul>
  </body>
</html>
