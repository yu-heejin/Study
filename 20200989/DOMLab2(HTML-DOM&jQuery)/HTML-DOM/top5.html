<!DOCTYPE html>
<html>
<head>
	<title>Top 5 CD Recommendations</title>
	<link rel="stylesheet" type="text/css" href="css/top5.css" />
	<script type="text/javascript" src="js/top5.js"></script>
</head>

<body onLoad="addOnClickHandlers();">
	<div id="instructions">
		Click on a CD cover to add it to the Top 5 list. 
		If you want to start over, click the "Start Over" button
		to clear the Top 5 list.
	</div>

	<div id="cds">
	   <img class="cover" src="images/vaughan_flood.jpg" id="1"
	                      alt="Texas Flood, by Stevie Ray Vaughan" />
	   <img class="cover" src="images/clapton_cream.jpg" id="2"
	                      alt="The Cream of Clapton, by Eric Clapton" />
	   <img class="cover" src="images/mayer_try.jpg" id="3"
	                      alt="Try! Live, by John Mayer Trio" />
	   <img class="cover" src="images/waters_live.jpg" id="4"
	                      alt="Live, by Muddy Waters" />
	   <img class="cover" src="images/house_delta.jpg" id="5"
	                      alt="Original Delta Blues, by Son House" />
	   <img class="cover" src="images/cream_live.jpg" id="6"
	                      alt="Royal Albert Hall, by Cream" />
	   <img class="cover" src="images/shepherd_ledbetter.jpg" id="7"
	                      alt="Ledbetter Heights, by Kenny Wayne Shepherd" />
	   <img class="cover" src="images/johnson_complete.jpg" id="8"
	                      alt="The Complete Recordings, by Robert Johnson" />
	   <img class="cover" src="images/hendrix_experience.jpg" id="9"
	                      alt="Are You Experienced, by Jimmi Hendrix" />
	   <img class="cover" src="images/jorma_blues.jpg" id="10"
	                      alt="Blue Country Heart, by Jorma Kaukonen" />
	   <img class="cover" src="images/johnson_wizard.jpg" id="11"
	                      alt="The Original Guitar  Wizard, by Lonnie Johnson" />
	   <img class="cover" src="images/lang_lie.jpg" id="12"
	                      alt="Lie to Me, by Jonny Lang" />
	</div>

	<div id="top5-listings">
		<h2>My Top 5 CDs</h2>
		<div id="top5"></div>
	</div>

	<form>
		<input type="button" value="Start Over" onClick="startOver();" />
<!-- 	<input type="button" value="Start Over" onClick="addToCdsAtOriginalPosition();" /> -->
	</form>
</body>
</html>
