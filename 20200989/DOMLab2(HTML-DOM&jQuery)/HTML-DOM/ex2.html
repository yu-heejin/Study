<html>
<head>
	<title>Example 2</title>
	<script>
	function change(img) {
		img.src = "images/pic_trulli.jpg";
	}
	</script>
</head>
<body>
	<p id="p0">Hello World!</p>
	<p id="p1">Hello World!</p>

	<script>

	document.getElementById("myImage").src = "images/landscape.jpg";
	</script>
